<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNOCK Popup Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      height: 600px;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
      color: white;
      overflow: hidden;
    }

    .header {
      background: #1e293b;
      border-bottom: 4px solid black;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title {
      font-size: 12px;
    }

    .content {
      padding: 16px;
    }

    .roommate-card {
      background: #1e293b;
      border: 4px solid black;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .roommate-card:hover {
      background: #334155;
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 black;
    }

    .emoji {
      font-size: 32px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 10px;
      margin-bottom: 4px;
    }

    .message {
      font-size: 8px;
      color: #9ca3af;
    }

    .badge {
      background: #ef4444;
      color: white;
      font-size: 8px;
      border: 2px solid black;
      border-radius: 999px;
      padding: 4px 8px;
    }

    .buttons {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px;
      border: 4px solid black;
      cursor: pointer;
      transition: all 0.1s;
    }

    button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 black;
    }

    .btn-primary {
      background: #9333ea;
      color: white;
    }

    .btn-secondary {
      background: #22d3ee;
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span style="font-size: 24px;">🏠</span>
      <span class="title">KNOCK</span>
    </div>
    <span style="font-size: 18px; cursor: pointer;">⚙️</span>
  </div>

  <div class="content">
    <h2 style="font-size: 10px; margin-bottom: 12px;">내 룸메이트들</h2>

    <div class="roommate-card">
      <span class="emoji">🎮</span>
      <div class="info">
        <div class="name">Alex</div>
        <div class="message">너 뭐해? 같이 게임할래?</div>
      </div>
      <span class="badge">1</span>
    </div>

    <div class="roommate-card">
      <span class="emoji">📚</span>
      <div class="info">
        <div class="name">Emma</div>
        <div class="message">안녕!</div>
      </div>
    </div>

    <div class="roommate-card">
      <span class="emoji">☕</span>
      <div class="info">
        <div class="name">James</div>
        <div class="message">좋은 아침!</div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn-primary">🏠 건물 보기</button>
    <button class="btn-secondary">🚪 노크하기</button>
  </div>

  <script>
    console.log('KNOCK Popup loaded!');
  </script>
</body>
</html>
