<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNOCK Popup Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      height: 600px;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
      color: white;
      overflow: hidden;
    }

    .header {
      background: #1e293b;
      border-bottom: 4px solid black;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title {
      font-size: 12px;
    }

    .content {
      padding: 16px;
    }

    .roommate-card {
      background: #1e293b;
      border: 4px solid black;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .roommate-card:hover {
      background: #334155;
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 black;
    }

    .emoji {
      font-size: 32px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 10px;
      margin-bottom: 4px;
    }

    .message {
      font-size: 8px;
      color: #9ca3af;
    }

    .badge {
      background: #ef4444;
      color: white;
      font-size: 8px;
      border: 2px solid black;
      border-radius: 999px;
      padding: 4px 8px;
    }

    .buttons {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px;
      border: 4px solid black;
      cursor: pointer;
      transition: all 0.1s;
    }

    button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 black;
    }

    .btn-primary {
      background: #9333ea;
      color: white;
    }

    .btn-secondary {
      background: #22d3ee;
      color: black;
    }

    /* Chat Screen Styles */
    .chat-screen {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .chat-screen.active {
      display: flex;
    }

    .chat-header {
      background: #1e293b;
      border-bottom: 4px solid black;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      font-size: 18px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      padding: 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      border: 3px solid black;
      border-radius: 8px;
      font-size: 8px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background: #9333ea;
      color: white;
    }

    .message.roommate {
      align-self: flex-start;
      background: #1e293b;
      color: white;
    }

    .message-time {
      font-size: 6px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .chat-input-area {
      border-top: 4px solid black;
      padding: 12px;
      background: #1e293b;
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      padding: 8px;
      border: 3px solid black;
      background: #0f172a;
      color: white;
    }

    .send-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 8px 12px;
      border: 3px solid black;
      background: #22d3ee;
      color: black;
      cursor: pointer;
    }

    .send-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 3px 3px 0 black;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span style="font-size: 24px;">🏠</span>
      <span class="title">KNOCK</span>
    </div>
    <span style="font-size: 18px; cursor: pointer;">⚙️</span>
  </div>

  <div class="content">
    <h2 style="font-size: 10px; margin-bottom: 12px;">내 룸메이트들</h2>

    <div class="roommate-card" id="alex-card">
      <span class="emoji">🎮</span>
      <div class="info">
        <div class="name">Alex</div>
        <div class="message">너 뭐해? 같이 게임할래?</div>
      </div>
      <span class="badge">1</span>
    </div>

    <div class="roommate-card" id="emma-card">
      <span class="emoji">📚</span>
      <div class="info">
        <div class="name">Emma</div>
        <div class="message">안녕!</div>
      </div>
    </div>

    <div class="roommate-card" id="james-card">
      <span class="emoji">☕</span>
      <div class="info">
        <div class="name">James</div>
        <div class="message">좋은 아침!</div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn-primary" id="open-building-btn">🏠 건물 보기</button>
    <button class="btn-secondary" id="knock-btn">🚪 노크하기</button>
  </div>

  <!-- Chat Screen -->
  <div class="chat-screen" id="chat-screen">
    <div class="chat-header">
      <button class="back-btn" id="back-btn">←</button>
      <span id="chat-emoji" style="font-size: 24px;">🎮</span>
      <span id="chat-name" style="font-size: 12px;">Alex</span>
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be inserted here by JavaScript -->
    </div>

    <div class="chat-input-area">
      <input type="text" class="chat-input" id="chat-input" placeholder="메시지 입력...">
      <button class="send-btn" id="send-btn">▶</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Main App Script -->
  <script src="popup.js"></script>
</body>
</html>
